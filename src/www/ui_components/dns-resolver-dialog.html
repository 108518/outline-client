<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel='import' href='../bower_components/paper-input/paper-input.html'>

<dom-module id="dns-resolver-dialog">
  <template>
    <style>
      h3 {
        margin-bottom: 0;
      }
      paper-input {
        margin-top: 0;
        --paper-input-container-focus-color: var(--medium-green);
      }
    </style>
    <paper-dialog id="dialog" with-backdrop>
      <!-- TODO: l10n -->
      <!-- TODO: validate input -->
      <h3>Set DNS resolver</h3>
      <paper-input id="dnsResolverInput" placeholder="Default" maxlength="15" tabindex="0"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
        <paper-button dialog-confirm on-tap="_saveDnsResolver">[[localize('save')]]</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'dns-resolver-dialog',
      properties: {
        // Need to declare localize function passed in from parent, or else
        // localize() calls within the template won't be updated.
        localize: Function,
        rootPath: String,
        serverId: String,
        dnsResolver: String,
      },
      open: function(serverId, dnsResolver) {
        this.serverId = serverId;
        this.dnsResolver = dnsResolver;
        this.$.dnsResolverInput.value = dnsResolver;
        this.$.dialog.open();
      },
      _saveDnsResolver: function() {
        const newDnsResolver = this.$.dnsResolverInput.value;
        if (this.dnsResolver !== newDnsResolver) {
          this.fire('SetDnsResolverRequested',
                    {serverId: this.serverId, newDnsResolver: newDnsResolver});
        }
      }
    });
  </script>
</dom-module>
